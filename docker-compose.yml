version: '3.9'

services:
  nginx:
    container_name: nginx-lb
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"       
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - evol.api1
      - evol.api2
      - evol.api3
#      - evol.client
    networks:
      - evol-network
    restart: unless-stopped

  evol.api1:
    container_name: evol.api1
    build:
      context: ./src/eVOL.Api
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - evol.mysql
      - evol.redis
      - evol.mongodb
      - evol.seq
    networks:
      - evol-network
    expose:
      - "8080"
    environment:
      - DOTNET_URLS=http://0.0.0.0:8080
    restart: unless-stopped

  evol.api2:
    container_name: evol.api2
    build:
      context: ./src/eVOL.Api
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - evol.mysql
      - evol.redis
      - evol.mongodb
      - evol.seq
    networks:
      - evol-network
    expose:
      - "8080"
    environment:
      - DOTNET_URLS=http://0.0.0.0:8080
    restart: unless-stopped

  evol.api3:
    container_name: evol.api3
    build:
      context: ./src/eVOL.Api
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - evol.mysql
      - evol.redis
      - evol.mongodb
      - evol.seq
    networks:
      - evol-network
    expose:
      - "8080"
    environment:
      - DOTNET_URLS=http://0.0.0.0:8080
    restart: unless-stopped
    ports:
      - "8083:8080"

