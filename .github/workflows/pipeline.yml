name: eVOL CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore eVOL.sln

      - name: Build solution
        run: dotnet build eVOL.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test eVOL.sln --no-build --verbosity normal

      - name: Publish API
        run: dotnet publish src/eVOL.Api -c Release -o ./publish

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eVOL-publish
          path: ./publish