name: .NET Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore
      run: dotnet restore eVOL.sln

    - name: Build
      run: dotnet build eVOL.sln --no-restore --configuration Debug

    - name: Test
      run: dotnet test eVOL.sln --no-build --configuration Debug
